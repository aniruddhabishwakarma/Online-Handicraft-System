{% extends 'recommendation/user/base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#f3f4f6] py-10 px-4 sm:px-8 lg:px-16">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="{% url 'edit_profile' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-blue-600">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Change Password</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-sm mb-4 text-{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
      <input type="password" name="current_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password" name="new_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
      <input type="password" name="confirm_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6" required>

      <div class="text-right">
        <button type="submit"
                class="bg-[#335179] hover:bg-[#2c4465] text-white text-sm px-6 py-2 rounded-full">
          Change Password
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
