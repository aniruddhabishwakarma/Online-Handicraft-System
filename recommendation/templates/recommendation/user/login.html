{% extends 'recommendation/user/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-[#f3f4f6]">
  <div class="bg-white rounded-lg shadow-md w-full max-w-sm p-8 border border-gray-200 mt-20 mx-auto">
    <h2 class="text-center text-2xl font-bold mb-6">Login</h2>

    <form method="POST" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
    
      {% if form.non_field_errors %}
        <p class="text-red-500 text-sm mb-2">{{ form.non_field_errors.0 }}</p>
      {% endif %}
    
      <!-- Email -->
      <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" id="id_email"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Email or Username" required>
    
      <!-- Password -->
      <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="id_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6"
             placeholder="Password" required>
    
      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-[#335179] hover:bg-[#2c4465] text-white text-sm font-medium py-2.5 rounded-full transition">
        Login
      </button>
    </form>

    <!-- Link -->
    <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a href="{% url 'register' %}" class="font-semibold underline hover:text-blue-600">Signup</a>
      </p>
  </div>
</div>
{% endblock %}
