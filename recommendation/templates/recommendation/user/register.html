{% extends 'recommendation/user/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#f3f4f6]">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8 border border-gray-200 mt-5 mx-auto">
    <h2 class="text-center text-2xl font-bold mb-6">Create Account</h2>

    <form method="POST" novalidate>
      {% csrf_token %}

      {% if form.non_field_errors %}
        <p class="text-red-500 text-sm mb-4">{{ form.non_field_errors.0 }}</p>
      {% endif %}

      <!-- Email -->
      <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" id="id_email"
             value="{{ form.email.value|default_if_none:'' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Enter your email" required>

      <!-- Username -->
      <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" name="username" id="id_username"
             value="{{ form.username.value|default_if_none:'' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Choose a username" required>

      <!-- Full Name -->
      <label for="id_full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input type="text" name="full_name" id="id_full_name"
             value="{{ form.full_name.value|default_if_none:'' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Your full name" required>

      <!-- Contact -->
      <label for="id_contact" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
      <input type="text" name="contact" id="id_contact"
             value="{{ form.contact.value|default_if_none:'' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Phone or mobile number" required>

      <!-- Password -->
      <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="id_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
             placeholder="Create a password" required>

      <!-- Confirm Password -->
      <label for="id_confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" id="id_confirm_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6"
             placeholder="Confirm your password" required>

      <button type="submit"
              class="w-full bg-[#335179] hover:bg-[#2c4465] text-white text-sm font-medium py-2.5 rounded-full transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'user_login' %}" class="font-semibold underline hover:text-blue-600">Login</a>
    </p>
  </div>
</div>
{% endblock %}
