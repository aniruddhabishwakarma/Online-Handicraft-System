<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">

  <div class="bg-white px-12 py-14 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold text-center mb-6">Admin Login</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="text-sm font-medium block mb-1" for="id_email">Email</label>
        <input type="email" name="email" id="id_email" placeholder="Email or Username"
               class="w-full px-3 py-2 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="text-sm font-medium block mb-1" for="id_password">password</label>
        <input type="password" name="password" id="id_password" placeholder="Password"
               class="w-full px-3 py-2 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      {% if form.non_field_errors %}
        <p class="text-red-500 text-sm">{{ form.non_field_errors.0 }}</p>
      {% endif %}

      <button type="submit"
              class="w-full bg-[#335179] text-white py-2 rounded-full font-medium hover:bg-[#2c4465] transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-5">
      Dont have an account? <a href="{% url 'register' %}" class="font-semibold hover:underline">Signup</a>
    </p>
  </div>

</body>
</html>
